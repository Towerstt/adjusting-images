<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Images and Variables</title>
</head>

<body>
    <div class="container">
        <h2>Update CSS Variables with
            <span class='hl'>JS</span>
        </h2>
        <div class="controls">

            <label for="spacing">Spacing: </label>
            <input type="range" name="spacing" min='10' max='200' value='0' data-sizing='px'>

            <label for="blur">Blur: </label>
            <input type="range" name='blur' min='0' max='25' value='0' data-sizing="px">

            <label for="base">Base Color: </label>
            <input type="color" name='base' value='#ffc600'>
        </div>

        <img src="https://picsum.photos/id/511/700/400">
    </div>





    <script src="js/main.js"></script>
</body>

</html>
